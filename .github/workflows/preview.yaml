name: Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main  # Target branch for the PR

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
    
    - name: Install dependencies
      run: |
        bundle config set path vendor/bundle
        bundle install

    - name: Build Jekyll site with PR-specific baseurl
      run: |
        bundle exec jekyll build --baseurl "/${{ github.event.repository.name }}/preview/pr-${{ github.event.pull_request.number }}" -d site

    - name: Deploy to PR preview folder
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}   # ✅ Use this instead of personal_token
        publish_branch: gh-pages
        publish_dir: ./site
        destination_dir: docs/preview/pr-${{ github.event.pull_request.number }}
        keep_files: true
    
    - name: Comment preview URL on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const prNumber = context.payload.pull_request.number;
          const repo = context.repo.repo;
          const owner = context.repo.owner;
          const previewUrl = `https://${owner}.github.io/${repo}/preview/pr-${prNumber}/`;

          await github.rest.issues.createComment({
            owner,
            repo,
            issue_number: prNumber,
            body: `✅ Preview ready: <a href="${previewUrl}" target="_blank">View Preview</a>`
          });